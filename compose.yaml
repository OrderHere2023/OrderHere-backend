services:
  postgres:
    image: 'postgres:15.4-alpine'
    volumes:
      - mydatabase_data:/var/lib/postgresql/data/
    environment:
      - 'POSTGRES_DB=postgres'
      - 'POSTGRES_PASSWORD=orderhere'
      - 'POSTGRES_USER=postgres'

    ports:
      - '5432:5432'

