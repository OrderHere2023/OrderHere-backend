#swagger
swagger.enable=${ENABLE_SWAGGER:true}
#log
logging.level.root=INFO
logging.level.com.backend.OrderHere.controller.v1.UserController=DEBUG
logging.level.com.backend.OrderHere.config.SecurityConfig = DEBUG
logging.file.name=ControllerError.log
